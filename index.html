<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Village</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/solar/bulmaswatch.min.css">
    <link rel="stylesheet" href="css/main.css"/>

    <script src="https://unpkg.com/dexie@3.2.2/dist/dexie.min.js"></script>
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <script src="https://unpkg.com/webrtc-adapter@8.1.1/out/adapter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <script src="js/os/main.js" type="module" async></script>
</head>

<body>

<div id="main">
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                <img src="/logo.png" class="logo" alt="logo">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <a id="storeTab" class="navbar-item is-tab is-size-5">
                    Store
                </a>

                <a id="networkTab" class="navbar-item is-size-5">
                    Network
                </a>
            </div>
        </div>
    </nav>

    <div id="pages">
        <div class="section" id="appStoreScreen" data-anchor="appStoreScreenAnchor">
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                    <div class="tile">
                        <div class="tile is-parent is-vertical">
                            <article class="tile is-child notification is-primary">
                                <div id="appListContainer"></div>
                            </article>
                        </div>
                    </div>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-warning">
                        <div id="developerAppsCardContainer"></div>
                    </article>
                </div>
            </div>

        </div>

        <div class="section is-hidden" id="networkScreen" data-anchor="networkScreenAnchor">
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                    <div class="tile">
                        <div class="tile is-parent is-vertical">
                            <article class="tile is-child notification is-warning">
                                <div id="villageStateContainer"></div>
                            </article>
                        </div>
                    </div>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-success">
                        <div id="rightPaneContainer"></div>
                    </article>
                </div>
            </div>
        </div>
    </div>

    <div id="appContainer"></div>
    <div id="sandbox"></div>
    <div id="notification"></div>
</div>
</body>
</html>
